<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"
    integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css"
    integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container-fluid mt-3" id="container">
    <div class="navbar d-flex justify-content-between">
      <div class="d-flex justify-content-around" style="width: 20%;">
        <i style="font-size: 30px;" class="fas fa-home"></i>

        <p style="display: none;" id="oda-id"></p>
        <button id="kopyala-btn" onclick="kopyala()" class="btn btn-primary">
          Id Kopyala
        </button>

        <div>
          <select class="form-select" name="language" id="language" onchange="myFunction()">
            <option disabled selected value>Bir Dil Seçiniz</option>
            <option value="Python">Python</option>
            <option value="Php">Php</option>
            <option value="Java">Java</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Node">NodeJs</option>
            <option id="Html-Select" value="Html">HTML/CSS/JS</option>
          </select>
        </div>
        <button id="btn" type="button" class="btn btn-dark"> <i class="fas fa-play"></i> </button>
      </div>
      <div class="d-flex justify-content-between" style="width: 20%;">
        <textarea id="Input-al" type="text" style="width: 50%; height: 4vh; resize: none; border-radius: .5rem;"
          onkeypress="degerAlma(event, this)" placeholder="İnput Değerlerini Giriniz"></textarea>

        <button class="btn btn-dark btn-xs">Input Al <i class="fa fa-pencil"></i> </button>
      </div>
    </div>

    <div class="row mt-3">
      <div id="editor" class="col-6">
        <p>
          <textarea
            style="width: 1.5%; height: 88vh; padding-top: 9px;background-color: rgb(0, 0, 0); color: white;text-align: center; "
            id="lineCounter" wrap="off" readonly>1.</textarea>
          <textarea wrap="off" spellcheck="false" style="width: 100%; height: 88vh" id="ahmet"></textarea>
        </p>
      </div>

      <div class="col-6">


        <textarea style="width: 100%; height: 88vh" id="cikti"></textarea>
        <iframe style="background-color: white; display: none" height=950px; width="100%" id="iframe-Cikti" src=""
          frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/script.js"></script>
</body>

</html>
